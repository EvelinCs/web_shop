<mat-card>
    <mat-card-header>
        <mat-card-title>Add product</mat-card-title>
    </mat-card-header>
    <form [formGroup]="addProductForm" (ngSubmit)="addProduct()">
    <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label >Product Name</mat-label>
                <input matInput type="text" formControlName="name" required>
                <mat-error *ngIf="name?.invalid && !name?.pristine">
                    <small *ngIf="name?.errors?.['required']">
                        Product name is required.
                    </small>
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label >Species</mat-label>
                <input matInput type="text" formControlName="species" required>
                <mat-error *ngIf="species?.invalid && !species?.pristine">
                    <small *ngIf="species?.errors?.['required']">
                        Species name is required.
                    </small>
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label >Price</mat-label>
                <input matInput type="number" formControlName="price" required>
                <mat-error *ngIf="price?.invalid && !price?.pristine">
                    <small *ngIf="price?.errors?.['required']">
                        Price is required.
                    </small>
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label >Sale</mat-label>
                <input matInput type="number" formControlName="sale" required>
                <mat-error *ngIf="sale?.invalid && !sale?.pristine">
                    <small *ngIf="sale?.errors?.['required']">
                        Sale is required.
                    </small>
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label >Description</mat-label>
                <input matInput type="text" formControlName="description" required>
                <mat-error *ngIf="description?.invalid && !description?.pristine">
                    <small *ngIf="description?.errors?.['required']">
                        Description is required.
                    </small>
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label >Brand</mat-label>
                <input matInput type="text" formControlName="brand" required>
                <mat-error *ngIf="brand?.invalid && !brand?.pristine">
                    <small *ngIf="brand?.errors?.['required']">
                        Brand is required.
                    </small>
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label >Rating</mat-label>
                <input matInput type="text" formControlName="rating" required>
                <mat-error *ngIf="rating?.invalid && !rating?.pristine">
                    <small *ngIf="rating?.errors?.['required']">
                        Rating is required.
                    </small>
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label >Image</mat-label>
                <input matInput type="text" formControlName="image" required>
                <mat-error *ngIf="image?.invalid && !image?.pristine">
                    <small *ngIf="image?.errors?.['required']">
                        Image is required.
                    </small>
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label >Available</mat-label>
                <input matInput type="number" formControlName="available" required>
                <mat-error *ngIf="available?.invalid && !available?.pristine">
                    <small *ngIf="available?.errors?.['required']">
                        Available is required.
                    </small>
                </mat-error>
              </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
        <button [disabled]="!addProductForm.valid" type="submit" mat-raised-button color="primary">Add Product</button>
    </mat-card-actions>
</form>
</mat-card>
