<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label >Enter your email</mat-label>
                <input matInput type="email" formControlName="email" required>
                <mat-error *ngIf="email?.invalid && email?.touched">
                    <small *ngIf="email?.errors?.['required']">
                        Email is required.
                    </small>
                    <small *ngIf="email?.errors?.['email']">
                        Incorrect email address.
                    </small>
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"  required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                <mat-error *ngIf="password?.invalid && password?.touched">
                    <small *ngIf="password?.errors?.['required']">
                        Password is required.
                    </small>
                </mat-error>
              </mat-form-field>
        
    </mat-card-content>
    <mat-card-actions>
        <button [disabled]="!loginForm.valid" type="submit" mat-raised-button color="primary">Login</button>
    </mat-card-actions>
</form>
    <mat-card-footer>
        <p>If you're not registered yet, click <a [routerLink]="['/register']">here</a> </p>
    </mat-card-footer>
</mat-card>
